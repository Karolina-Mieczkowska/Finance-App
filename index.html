<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <!-- <link rel="manifest" href="favicon/site.webmanifest"> -->
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <header>
        <svg 
            xmlns="http://www.w3.org/2000/svg" 
            width="16" height="16" fill="currentColor" 
            class="bi bi-x-diamond-fill logo" 
            viewBox="0 0 16 16">
            <path d="M9.05.435c-.58-.58-1.52-.58-2.1 0L4.047 3.339 8 7.293l3.954-3.954L9.049.435zm3.61 3.611L8.708 8l3.954 3.954 2.904-2.905c.58-.58.58-1.519 0-2.098l-2.904-2.905zm-.706 8.614L8 8.708l-3.954 3.954 2.905 2.904c.58.58 1.519.58 2.098 0l2.905-2.904zm-8.614-.706L7.292 8 3.339 4.046.435 6.951c-.58.58-.58 1.519 0 2.098l2.904 2.905z"/>
        </svg>
        <h1 class="title">My Finances</h1>

    </header>
    <main class="wrapper">
        <nav class="accounts">
            <div class="accounts_element">
                <h2 class="accounts_element_title">Current account</h2>
                <div class="accounts_element_card accounts_element_card-current">
                    <div class="accounts_element_card_row">
                        <p class="accounts_element_card_number card_number-current">#### #### #### ####</p>
                        <img class="accounts_element_card_icon-cardmark" src="img/card-mark.png" alt="card-mark">
                    </div>
                    <div class="accounts_element_card_row">
                        <object class="accounts_element_card_icon-mastercard" data="icons/mastercard.svg" type="image/svg+xml"></object>
                        <p class="accounts_element_card_amount balance-current">----GBP</p>
                    </div>
                </div>
            </div>
            <div class="accounts_element">
                <h2 class="accounts_element_title">Saving account</h2>
                <div class="accounts_element_card accounts_element_card-saving">
                    <div class="accounts_element_card_row">
                        <p class="accounts_element_card_number card_number-saving">#### #### #### ####</p>
                        <img class="accounts_element_card_icon-cardmark" src="img/card-mark.png" alt="card-mark">
                    </div>
                    <div class="accounts_element_card_row">
                        <object class="accounts_element_card_icon-mastercard" data="icons/mastercard.svg" type="image/svg+xml"></object>
                        <p class="accounts_element_card_amount balance-saving">----GBP</p>
                    </div>
                </div>
            </div>
            <div class="accounts_element">
                <h2 class="accounts_element_title">Currency account</h2>
                <div class="accounts_element_card accounts_element_card-currency">
                    <div class="accounts_element_card_row">
                        <p class="accounts_element_card_number card_number-currency">#### #### #### ####</p>
                        <img class="accounts_element_card_icon-cardmark" src="img/card-mark.png" alt="card-mark">
                    </div>
                    <div class="accounts_element_card_row">
                        <object class="accounts_element_card_icon-mastercard" data="icons/mastercard.svg" type="image/svg+xml"></object>
                        <p class="accounts_element_card_amount balance-currency">----PLN</p>
                    </div>
                </div>
            </div>
        </nav>
        <section class="transfer">
            <div class="section_title section_title-transfer">
                <h3>Transfer</h3>
            </div>
            <form class="transfer_form">
                <div class="form_element form_element-from">
                    <label class="transfer_label">Transfer from</label>
                    <select class="transfer_select transfer_select-send" name="accounts" id="accounts" form="transfer_form">
                        <option value="current">Current</option>
                        <option value="saving">Saving</option>
                        <option value="currency">Currency</option>
                    </select>
                </div>
                <div class="form_element form_element-to">
                    <label class="transfer_label">Transfer to</label>
                    <select class="transfer_select transfer_select-receive" name="accounts" id="accounts" form="transfer_form">
                        <option value="current">Current</option>
                        <option value="saving">Saving</option>
                        <option value="currency">Currency</option>
                    </select>
                </div>
                <div class="form_element form_element-amount">
                    <label class="transfer_label transfer_label-amount">Amount</label>
                    <input type="number" step="10" class="transfer_input-number">
                </div>
                <button type="submit" class="btn-transfer form_element-btn">
                    Send 
                    <object class="transfer_icon" data="icons/arrow-right.svg" type="image/svg+xml"></object>
                </button>
            </form>
        </section>
        <section class="history">
            <div class="section_title section_title-history">
                <h3>History</h3>
                <i class="history_icon history_icon-chevron">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-compact-down" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1.553 6.776a.5.5 0 0 1 .67-.223L8 9.44l5.776-2.888a.5.5 0 1 1 .448.894l-6 3a.5.5 0 0 1-.448 0l-6-3a.5.5 0 0 1-.223-.67z"/>
                    </svg>
                </i>
                <i class="history_icon history_icon-dots">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
                        <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                    </svg>
                </i>
            </div>
            <ul class="subnav">
                <li class="subnav_item subnav_item-active">Current</li>
                <li class="subnav_item">Saving</li>
                <li class="subnav_item">Currency</li>
            </ul>
            <div class="history_movements">
                <div class="movement">
                    <div class="movement_type">deposit</div>
                    <div class="movement_value movement_type-deposit">----<span class="movement_value-currency">GBP</span></div>
                </div>
                <div class="movement">
                    <div class="movement_type">withdrawal</div>
                    <div class="movement_value movement_type-withdrawal">----<span class="movement_value-currency">GBP</span></div>
                </div>
            </div>
            <div class="history_summary">
                <div class="summary_row summary_row-in">
                    <p class="summary_label">In</p>
                    <p class="summary_value summary_value-in">----</p>
                </div>
                <div class="summary_row summary_row-out">
                    <p class="summary_label">Out</p>
                    <p class="summary_value summary_value-out">----</p>
                </div>
                <button class="btn-sort"><object data="icons/arrow-down.svg" type="image/svg+xml"></object> SORT</button>
            </div>
        </section>
    </main>
    <footer>
        Finance App &copy; <span class="current_year">2021</span>
    </footer>
   
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
